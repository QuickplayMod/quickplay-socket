version: '3.8'
services:
  web:
    depends_on:
      - db
    image: robere2/quickplay-backend
    ports:
      - "53252:80"
    restart: unless-stopped
    volumes:
      - ./glyphs:/usr/src/app/static/glyphs
    env_file:
      - .env
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    volumes:
      - ./db-data:/var/lib/mysql
    env_file:
      - docker-db.env
